name: chatting
description: This project created by Teknoborneo | Rangga Saputra

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  awesome_dialog: ^2.2.1
  bot_toast: ^4.0.3
  cached_network_image: ^3.2.0
  change_app_package_name: ^1.1.0
  country_picker: ^2.0.15
  cupertino_icons: ^1.0.2
  datetime_picker_formfield: ^2.0.0
  dio: ^4.0.6
  easy_debounce: ^2.0.2+1
  flutter:
    sdk: flutter
  flutter_svg: any
  flutter_vector_icons: ^2.0.0
  google_fonts: ^3.0.1
  http: ^0.13.5
  image_picker: ^0.8.5+3
  intl: ^0.17.0
  photo_view: ^0.14.0
  pinput: ^2.2.12
  provider: ^6.0.3
  pull_to_refresh: ^2.0.0
  shared_preferences: ^2.0.15
  shimmer: ^2.0.0
  toast: ^0.3.0
  url_launcher: ^6.1.5

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic_chatting.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/ic_chatting.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/ic_chatting.png"
    icon_size: 48 # min:48, max:256, default: 48

flutter:

  uses-material-design: true
  assets:
    - assets/images/
